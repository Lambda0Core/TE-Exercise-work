<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
</head>

<body>
    <header>
        <h1>Bits & Bytes</h1>
        <h2>Welcome to the internet's best restaurant</h2>
    </header>
    <nav>
        <a href="index.html" >return to home</a>
    </nav>
    <main>
        <h2>Reservation Form</h2>
        <form action="https://example.com/api/reservation" method="post">
            <div>
                <label for="reservationName">Name: </label>
                <input type="text" name="reservationName" id="reservationName">
            </div>
            <div>
                <label for="numberOfGuests">Number of Guests</label>
                <input type="number" name="numberOfGuests" id="numberOfGuests">
            </div>
            <div>
                <label for="reservationDate">Reservation Date</label>
                <input type="date" name="reservationDate" id="reservationDate">
            </div>
            <div>
                <label for="reservationTime">Reservation Time</label>
                <input type="time" name="reservationTime" id="reservationTime">
            </div>
            <div>
                <label for="specialOccasion">Special Occasion</label>
                <input type="checkbox" name="specialOccasion" id="specialOccasion">
            </div>

            <div>
                <input type="submit" />
            </div>
        </form>


    </main>
</body>

</html>
