<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <h2>Information Form</h2>
        <form method="POST" action="/api/info-form">
            <div>
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" required />
            </div>
            <div>
               <label for="email">Email:</label>
               <input id="email" name="email" type="email" required />
            </div>
            <div>
                <label for="date-of-birth">Date of Birth:</label>
                <input #date-of-birth id="date-of-birth" name="date-of-birth" type="date" required />
            </div>
            <div>
                <label for="favorite-color">Favorite Color:</label>
                <input #favorite-color id="favorite-color" name="favorite-color" type="color" />
             </div>
            <div>
                <label for="lucky-number">Lucky Number:</label>
                <input #lucky-number id="lucky-number" name="lucky-number" type="number" />
             </div>
            <div>
                <label for="confirmation">Confirm Data is correct:</label>
                <input id="confirmation" name="confirmation" type="checkbox" />
            </div>
            <div>
                <input type="submit"/>
            </div>

        </form>
    </main>
</body>
</html>
